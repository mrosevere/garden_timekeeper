{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container py-4">

  <!-- Page Title -->
  <h1 class="h3 mb-4">Add a New Garden Bed</h1>

  <!-- Form Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      <form method="post" aria-label="Create new garden bed form">
        {% csrf_token %}

        <!-- Crispy Form -->
        {{ form|crispy }}

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-3">
          <!-- Primary Submit -->
          <button type="submit" class="btn btn-primary">
            Create Bed
          </button>

          <!-- Secondary Cancel -->
          <a href="{% url 'bed_list' %}" class="btn btn-secondary" style="min-width: 100px;">
            Cancel
          </a>
        </div>

      </form>

    </div>
  </div>

</div>

{% endblock %}
