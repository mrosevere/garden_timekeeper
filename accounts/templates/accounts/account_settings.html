{% extends "core/base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">My Account</h1>

    <div class="row g-4">

        <!-- Basic Account Info -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title h5">Account Details</h2>
                    <p class="mb-1"><strong>Username:</strong> {{ request.user.username }}</p>
                    <p class="mb-3"><strong>Email:</strong> {{ request.user.email }}</p>

                    <!-- Update account details link -->
                    <p class="text-muted small">
                        <a href="{% url 'update_account' %}" class="btn btn-primary btn-sm">Update account details</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-body">
                    <h2 class="card-title h5 text-danger">Leaving us?</h2>
                    <p class="card-text">
                        Permanently delete your account and all associated data.
                    </p>
                    <a href="{% url 'delete_account' %}" class="btn btn-danger btn-sm">
                        Delete Account
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
