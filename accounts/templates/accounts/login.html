<!--  
Login page.
Provides the login form and handles error display for invalid credentials.
Accessible to anonymous users only. 
-->


{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="mb-4">Login</h2>

<!-- Login form: posts credentials to the login view -->
<form method="POST">
    {% csrf_token %}
    <!-- Username field -->
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" autocomplete="username">
    </div>
    <!-- Password field -->
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" autocomplete="current-password">
    </div>
    <!-- Submit button -->
    <button class="btn btn-primary">Login</button>
</form>

<!-- Registration link -->
<p class="mt-3">
    Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>.
</p>
{% endblock %}
