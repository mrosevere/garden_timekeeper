{% extends "core/base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-3">Delete Your Account</h1>

    <p class="text-danger">
        This action is permanent. All your plants, beds, and tasks will be deleted.
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my account</button>
        <a href="{% url 'account_settings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
